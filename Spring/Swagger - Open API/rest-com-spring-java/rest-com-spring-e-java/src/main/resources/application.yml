---
spring:
  application:
    name: rest-com-spring-e-java
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rest_spring1?useTimezone=true&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
  logging:
    level:
      br.com.diogo-alvarenga: DEBUG
  spring-doc:
    paths-to-match: /api/**/v1/**
    swagger-ui:
      use-root-path: true